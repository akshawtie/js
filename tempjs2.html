    <script>
  function decrease() {
    var qty = document.getElementById("qty");
    var value = parseInt(qty.value);
    if (value > 1) {

    }
  }

  function increase() {
    var qty = document.getElementById("qty");
    var value = parseInt(qty.value);
    qty.value = value + 1;

    
  }

}
